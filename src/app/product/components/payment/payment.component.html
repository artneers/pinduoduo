<div class="container">
  <div *ngFor="let payment of payments" (click)="handleSelection(payment)">
    <img [src]="payment.icon" alt="">
    <span class="payment-name">{{ payment.name }}</span>
    <span class="payment-desc">{{ payment.desc }}</span>
    <img src="assets/icons/selected.png" alt="">
  </div>
</div>
