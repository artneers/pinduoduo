<app-dialog>
  <div class="image-container">
    <img [src]="selectedVariantImage" alt="" class="product-image">
    <div class="price">
      {{ price | currency: 'CNY' }}
      <img src="assets/icons/close.png" appCloseDialog alt="" class="close-button" >
    </div>
    <div class="selected-desc">已选择： {{ selectedVariantName }}</div>
  </div>
  <div class="content">
    <div class="package">套餐</div>
    <div class="variant">
      <div *ngFor="let variant of variants; let idx = index" [ngClass]="{'variant-selected': idx === selectedVariantIndex }" (click)="handleSelection(idx)">{{ variant.name }}</div>
    </div>
    <div class="amount">
      <div>数量</div>
      <app-product-amount (amountChange)="handleAmountChange($event)"></app-product-amount>
    </div>
  </div>
  <div class="button">
    <button class="confirm-button" (click)="handleConfirm()" [ngStyle]="{'background-color': count > 0 && selectedVariantIndex >= 0 ? 'red' : 'darkgray' }">确定</button>
  </div>
</app-dialog>
